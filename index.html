<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/white_logo.svg"
          alt="around logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/avatar-image.jpg"
              alt="profile photo"
            />
          </div>
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit-button">
                <img class="profile__edit-icon" src="./images/edit.png" alt="edit icon">
            </button>
            <p class="occupation">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="./images/add.png" alt="" />
          </button>
        </section>
        <section class="elements">
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
                <figure class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
                    <figcaption class="card__caption">Valle de Yosemite</figcaption>
                </figure>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
