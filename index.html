<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Cornelio" />
    <meta
      name="description"
      content="Alrededor de los EE.UU., una página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos"
    />
    <meta name="keywords" content="EE.UU., Red social, Likes, Photos" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/white_logo.svg"
          alt="around logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/avatar-image.jpg"
              alt="profile photo"
            />
          </div>
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit.svg"
                alt="edit icon"
              />
            </button>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="./images/add.svg" alt="add button" />
          </button>
        </section>
        <section class="elements">
          <figure class="card">
            <div class="card__image-container">
              <img
                class="card__image"
                src="./images/img1.jpg"
                alt="Ruta de peregrinación en Japón"
              />

              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Ruta de peregrinación en Japón</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
          <figure class="card">
            <div class="card__image-container">
              <img
                class="card__image"
                src="./images/img2.jpg"
                alt="Letrero neón del cine"
              />
              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Letrero neón del cine</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
          <figure class="card">
            <div class="card__image-container">
              <img
                class="card__image"
                src="./images/img3.jpg"
                alt="Juego mecánico"
              />
              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Juego mecánico</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
          <figure class="card">
            <div class="card__image-container">
              <img
                class="card__image"
                src="./images/img4.jpg"
                alt="Rueda de la fortuna"
              />
              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Rueda de la fortuna</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
          <figure class="card">
            <div class="card__image-container">
              <img
                class="card__image"
                src="./images/img5.jpg"
                alt="Persona en bicicleta"
              />
              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Persona en bicicleta</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
          <figure class="card">
            <div class="card__image-container">
              <img class="card__image" src="./images/img6.jpg" alt="Semáforo" />
              <img
                src="./images/trash.svg"
                alt="trash icon"
                class="card__delete"
              />
            </div>
            <figcaption class="card__caption">
              <p class="card__title">Semáforo</p>
              <img class="card__like" src="./images/heart.svg" alt="like" />
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2024 Daniel Cornelio</p>
      </footer>
      <div class="popup popup_profile">
        <form class="popup__container">
          <img src="./images/close.svg" alt="close icon" class="popup__close" />
          <h3 class="popup__title">Editar perfil</h3>
          <input
            class="popup__input popup__input_name"
            type="text"
            placeholder="Nombre"
          />
          <input
            class="popup__input popup__input_job"
            type="text"
            placeholder="Profesión"
          />
          <button type="submit" class="popup__button">Crear</button>
        </form>
      </div>

      <div class="popup popup_new-place">
        <form class="popup__container" >
          <img src="./images/close.svg" alt="close icon" class="popup__close" id="closeNP" />
          <h3 class="popup__title">Nuevo lugar</h3>
          <input
            class="popup__input popup__input_title"
            type="text"
            placeholder="Título"
          />
          <input
            class="popup__input popup__input_link"
            type="text"
            placeholder="Enlace a la imagen"
          />
          <button type="submit" class="popup__button">Crear</button>
        </form>
      </div>
    </div>

   

    <script src="./scripts/index.js"></script>
  </body>
</html>
