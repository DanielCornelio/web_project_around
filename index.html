<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Cornelio" />
    <meta
      name="description"
      content="Alrededor de los EE.UU., una página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos"
    />
    <meta name="keywords" content="EE.UU., Red social, Likes, Photos" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/white_logo.svg"
          alt="around logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/avatar-image.jpg"
              alt="profile photo"
            />
          </div>
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit.svg"
                alt="edit icon"
              />
            </button>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img src="./images/add.svg" alt="add button" />
          </button>
        </section>
        <section class="elements">
          <!-----------TEMPLATE--------------->
          <template id="template-card">
            <figure class="card">
              <div class="card__image-container">
                <img class="card__image" />
                <button class="card__delete"></button>
              </div>
              <figcaption class="card__caption">
                <p class="card__title"></p>
                <button class="card__like"></button>
              </figcaption>
            </figure>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2024 Daniel Cornelio</p>
      </footer>
      <div class="popup popup_profile" id="popupaddprofile">
        <form class="popup__container popup__form" novalidate>
          <img src="./images/close.svg" alt="close icon" class="popup__close" />
          <h3 class="popup__title">Editar perfil</h3>
          <input
            class="popup__input popup__input_name"
            type="text"
            minlength="2"
              maxlength="40"
              name="name"
            placeholder="Nombre"
          />
          <span class="popup__error popup__error_type_name"></span>
          <input
            class="popup__input popup__input_job"
            type="text"
            minlength="2"
            maxlength="200"
            name="about"
            placeholder="Profesión"
          />
          <span class="popup__error popup__error_type_about"></span>
          <button type="submit" class="popup__button">Crear</button>
        </form>
      </div>

      <div class="popup popup_new-place">
        <form class="popup__container popup__form" id="popupaddplace" novalidate>
          <img
            src="./images/close.svg"
            alt="close icon"
            class="popup__close"
            id="closeNP"
          />
          <h3 class="popup__title">Nuevo lugar</h3>
          <input
            class="popup__input popup__input_title"
            type="text"
            minlength="2"
            maxlength="30"
            placeholder="Título"
            name="place"
            required
          />
          <span class="popup__error popup__error_type_place"></span>
          <input
            class="popup__input popup__input_link"
            type="text"
            placeholder="Enlace a la imagen"
            name="link"
            required
          />
          <span class="popup__error popup__error_type_link"></span>
          <button type="submit" class="popup__button">Crear</button>
        </form>
      </div>

      <!-----------TEMPLATE--------------->
      <template class="template-card">
        <div class="card">
          <img class="card__photo" />
          <div class="card__info">
            <p class="card__info-name"></p>
            <button class="card__like-button"></button>
            <button class="card__delete-button"></button>
          </div>
        </div>
      </template>

      <!-----------TEMPLATE IMG--------------->

      <div class="popup" id="popup_image-open">
        <div class="popup__overlay" id="popup-overlay-image"></div>
        <div class="popup__content-image">
          <button
            class="popup__close-button-image"
            id="popup__close-image"
          ></button>
          <img class="popup__image"/>
          <h2 class="popup__image-title"></h2>
        </div>
      </div>

    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
