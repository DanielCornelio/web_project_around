<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU., una página interactiva en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos" />
    <meta name="keywords" content="EE.UU., Red social, Likes, Photos" />
    <meta name="author" content="Daniel Cornelio" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/white_logo.svg')%>"
          alt="logo around the us"
          class="header__logo"
        />
        <span class="header__divider"></span>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image">
            <img
              src="<%=require('./images/avatar-image.jpg')%>"
              alt="Jacques Cousteau, explorador"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <button class="profile__edit-button" id="editbutton"></button>
            <p class="profile__text">Explorador</p>
            <h1 class="profile__title">Jacques Cousteau</h1>
          </div>
          <button class="profile__add-button" id="addbutton"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">&copy; 2024 Daniel Cornelio</footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <form id="popupaddprofile" class="popup__form">
          <button
            type="button"
            id="closeicon"
            class="popup__close-icon"
          ></button>
          <h2 class="popup__edit">Editar perfil</h2>
          <input
            type="text"
            minlength="2"
            maxlength="40"
            class="popup__input popup__input-name"
            placeholder="Nombre"
            value="Jacques Cousteau"
            name="name"
            required
          />
          <span class="popup__error popup__error_type_name"></span>
          <input
            type="text"
            minlength="2"
            maxlength="200"
            class="popup__input popup__input-about"
            placeholder="Acerca de mi"
            value="Explorador"
            name="about"
            required
          />
          <span class="popup__error popup__error_type_about"></span>
          <button type="submit" class="popup__button">Guardar</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <form id="popupaddplace" class="popup__form">
          <button
            type="button"
            id="closeiconinfo"
            class="popup__close-icon"
          ></button>
          <h2 class="popup__edit">Nuevo Lugar</h2>
          <input
            type="text"
            minlength="2"
            maxlength="30"
            class="popup__input popup__input-place"
            placeholder="Titulo"
            name="place"
            required
          />
          <span class="popup__error popup__error_type_place"></span>
          <input
            type="url"
            class="popup__input popup__input-link"
            placeholder="Enlace a la imagen"
            name="link"
            required
          />
          <span class="popup__error popup__error_type_link"></span>
          <button type="submit" class="popup__button">Crear</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card" id="image-popup">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button
          type="button"
          id="closeicontag"
          class="popup__close-icon"
        ></button>
        <img class="popup__image" src="./images/" alt=" " />
        <p class="popup__title"></p>
      </div>
    </div>
    <template id="element-card">
      <div class="element">
        <div class="element__overlay"></div>
        <div class="element__picture">
          <img alt="paisajes" class="element__image" id="paisaje" />
          <button
            type="button"
            id="trashicon"
            class="element__button-trash"
          ></button>
        </div>
        <div class="element__info">
          <p class="element__text"></p>
          <button
            type="button"
            id="hearticon"
            class="element__button-like"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
